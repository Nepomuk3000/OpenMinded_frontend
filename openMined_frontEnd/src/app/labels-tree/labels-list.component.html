<section class="table-container mat-elevation-z8" tabindex="0">

<table mat-table [dataSource]="labels" matSort>
  <!-- Colonne ID -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <!-- Colonne Nom -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.title"></td>
  </ng-container>

  <!-- Colonne Nom -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.category" (input)="onUpdateName(element._id, element.title)"></td>
  </ng-container>

  <!-- Colonne Nom -->
  <ng-container matColumnDef="subcategory">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>subcategory</th>
    <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.subcategory"></td>
  </ng-container>

  <!-- Colonne Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element"><textarea [(ngModel)]="element.description"></textarea></td>
  </ng-container>

  <!-- Colonne Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="userService.isAdmin()" mat-icon-button (click)="onUpdateLabel(element)">
        <mat-icon>save</mat-icon>
      </button>
      <button *ngIf="userService.isAdmin()" mat-icon-button (click)="onDeleteLabel(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <!-- En-tÃªtes et cellules du tableau -->
  <tr mat-header-row *matHeaderRowDef="colonnesTableau, sticky: true "></tr>
  <tr mat-row *matRowDef="let row; columns: colonnesTableau;"></tr> 
</table>
</section>
