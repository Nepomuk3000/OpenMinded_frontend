<!-- labels-tree -->

<p-treeTable [value]="pRoot" [columns]="cols" selectionMode="checkbox">
    <ng-template pTemplate="caption">
        <div style="text-align:left">
            <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
            <span style="margin-left: .25em; vertical-align: middle">Toggle All</span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <td *ngFor="let col of cols; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                <p-treeTableCheckbox [value]="rowNode" *ngIf="i == 0 && rowNode.node.leaf"></p-treeTableCheckbox>
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-treeTable>
