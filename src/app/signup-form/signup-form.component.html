<p-toast position="top-center"></p-toast>

<form (ngSubmit)="onLogin()" [formGroup]="loginForm">
  <p-panel header="Login">
      <div class="grid">
        <div class="col-4">
            Login:
        </div>
        <div class="col-6">
            <input pInputText type="text" formControlName="login" class="form-control" name="login">
        </div>
        <div class="col-4">
            <div [hidden]="loginForm.controls['login'].valid || !loginForm.controls['login'].dirty" class="alert alert-danger">
                Login is required
            </div>
        </div>
      </div>
      <div class="grid">
          <div class="col-4">
              Password:
          </div>
          <div class="col-6">
              <input pInputText type="password" formControlName="password" class="form-control" name="password">
          </div>
          <div class="col-4">
              <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                  Password is required
              </div>
          </div>
      </div>
      <div class="grid">
          <div class="col-4"></div>
          <div class="col-6">
              <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
          </div>
          <div class="col-4"></div>
      </div>
  </p-panel>
</form>
