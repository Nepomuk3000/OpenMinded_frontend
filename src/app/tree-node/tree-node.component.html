<!-- tree-node.component.html -->
<p>tree-node {{ node.title }}</p>

<div class="node">
    <div class="title" (click)="toggleFoldable()">{{ node.title }}</div>
    <div class="description">{{ node.description }}</div>
    <div *ngIf="!folded" class="children">
        <app-tree-node *ngFor="let child of node.children" [node]="child"></app-tree-node>
    </div>
  </div>
