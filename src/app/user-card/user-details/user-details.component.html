<div style="width:100%">
  <!-- Affichage des informations du profil -->
  <ng-container *ngFor="let info of user.informations">
    <ng-container *ngIf="info.type=='Profile'">
      <p-fieldset legend="{{ info.type }}" [toggleable]="true" [collapsed]="true" >
        <textarea [(ngModel)]="info.text" rows="10" class="no-border"></textarea>
      </p-fieldset>
    </ng-container>
  </ng-container>

  <!-- Affichage des informations "riches" autres que le profil -->
  <p-fieldset legend="{{'Details'|transloco}}" [toggleable]="true"  [collapsed]="true"  >
    <ng-container *ngFor="let info of user.informations; let index = index">
      <ng-container *ngIf="info.type!='Profile'">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <input type="text" pInputText [(ngModel)]="info.type" placeholder="{{'Title'|transloco}}" />
          </span>
          <textarea pInputTextArea [(ngModel)]="info.text" placeholder="informations" rows="10"></textarea>
          <button *ngIf="isEditable" type="button" pButton (click)="removeInfo(index)" icon="pi pi-trash" styleClass="p-button-danger"></button>
        </div>
      </ng-container>
    </ng-container>
    <p-button *ngIf="isEditable" (click)="addInfo()" color="primary">{{'New info'|transloco}}</p-button>
  </p-fieldset>
</div>
